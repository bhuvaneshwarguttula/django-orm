{% extends "base.html" %}

{% block content %}
<div class="col-md-6 offset-md-3 text-center mt-4">
    <h1>Authors</h1>
    
</div>
<div class="button-container px-5 mb-3" style="text-align: right">
    <a href="{% url "add_author" %}" class="btn btn-primary">Add Author</a>
</div>
<div class="table-responsive px-5">
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">DOB</th>
            <th scope="col">ID</th>
          </tr>
        </thead>
        <tbody>
          
            {% if authors %}
                {% for author in authors %}
                    <tr>
                        <td scope="row">{{ author.name }}</td>
                        <td scope="row">{{ author.date_of_birth }}</td>
                        <td scope="row"><a href="{% url "author_detail" author.id %}">{{ author.id }}</a></td>
                    </tr>
                {% endfor %}
            {% endif %}
        </tbody>
      </table>
</div>

{% endblock content %}
