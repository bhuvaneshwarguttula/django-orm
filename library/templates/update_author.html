{% extends "base.html" %}

{% block content %}
<div class="col-md-6 offset-md-1">
    <h1>Update Author</h1>
    <br/>
    <div class="w-50">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url "author" %}" class="btn btn-primary">Back</a>
        </form>
    </div>
</div>

{% endblock content %}
